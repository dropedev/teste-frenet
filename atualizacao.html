  <div class="container">
    <h1 class="text-center">Atualização de Usuário</h1>

    <form id="updateForm">
      <div class="form-group">
        <label for="usernameInput">Username:</label>
        <input type="text" class="form-control" id="usernameInput" placeholder="Informe o username">
      </div>
      <div class="form-group">
        <label for="firstNameInput">Nome:</label>
        <input type="text" class="form-control" id="firstNameInput" placeholder="Informe o nome">

      </div>
      <div class="form-group">
        <label for="emailInput">E-mail:</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Informe o e-mail">
      </div>
      <div class="form-group">
        <label for="phoneInput">Telefone:</label>
        <input type="text" class="form-control" id="phoneInput" placeholder="Informe o telefone">
